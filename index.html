<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="assets/img/favicon.png">
    <title>Piazzere</title>
    <link rel="stylesheet" href="assets/css/style.min.css">    
</head>

<body>
    <nav id="navegador">
        <div class="nav-logo">
            <img src="assets/img/logo_pizzeria_3.svg" alt="">
            <p class="logo-peq">PI<span class="verde">A</span>Z<span class="rojo">Z</span>ERE</p>
        </div>
        <div class="nav-enlaces">
            <ul>
                <li><a id="nav-enlaces-0" href="#01"></a></li>
                <li><a id="nav-enlaces-1" href="#pedido"></a></li>
                <li><a id="nav-enlaces-2" href="#03"></a></li>
            </ul>                
        </div>
        <div class="nav-idiomas">
            <ul>
                <li><a id="eu" class="idioma" href="#">eu</a></li>
                <li><a id="es"class="idioma" href="#">es</a></li>
                <li><a id="en" class="idioma" href="#">en</a></li>
            </ul>
        </div>
    </nav>

    <header>
        <img src="assets/img/pizza01.png" alt="">
        <img class="logo-principal" src="assets/img/logo_pizzeria.svg" alt="">
    </header>
    <main class="contenedor_principal">
        <section id="pedido">
            <div class="cuaderno">
                <img src="assets/img/libreta.png" alt="">
                <p class="lib_tit">pedido para la mesa 6</p>
            </div>
            <div class="resultado">

            </div>
        </section>



        <section>
            <form action="" class="form">
                <h3>Suscríbete para descuentos</h3>
                <hr>
                <div class="form-group">
                    <input type="text" name="name" id="name" required>
                    <label for="name" class="lb">
                        <span class="text-name">Nombre</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="text" name="surname" id="surname" required>
                    <label for="surname" class="lb">
                        <span class="text-name">Apellidos</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="tel" name="phone" id="phone" required>
                    <label for="phone" class="lb">
                        <span class="text-name">Teléfono</span>
                    </label>
                </div>
                <div class="form-group">
                    <input type="email" name="email" id="email" required>
                    <label for="email" class="lb">
                        <span class="text-name">Correo electrónico</span>
                    </label>
                </div>
                <div class="form-group-acept">
                    <input type="checkbox" name="acept" id="acept" required>
                    <span>Acepto la <a href="#">política y privacidad</a> del sitio.</span>
                </div>
                <a class="btn-submit">Enviar</a>
            </form>
        </section>
    </main>
    <script src="assets/js/scripts.js"></script>
    <script src="assets/js/idiomas.js"></script>
    <script src="assets/js/form.js"></script>
    <script src="assets/js/app.js"></script>
</body>
</html>
